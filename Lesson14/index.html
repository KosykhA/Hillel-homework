<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>Organick</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="container-large">
          <div class="nav-wrapper">
            <a href="@" class="nav">
              <img
                src="/Image/Icons/Logo (1).svg"
                alt="logo"
                class="nav-logo-icon"
              />
            </a>
            <ul class="nav-list">
              <li class="nav-item">
                <a href="" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Pages</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Shop</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Projects</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">News</a>
              </li>
            </ul>
            <div class="nav-aside">
              <form action="@" class="nav-search">
                <input type="text" class="nav-search-input" />
                <button class="nav-search-button">
                  <img
                    src="/Image/Icons/Search Icon.svg"
                    alt=""
                    class="nav-search-icon"
                  />
                </button>
              </form>
              <button class="nav-basket" type="button">
                <div class="nav-basket-icon-wra">
                  <img
                    src="/Image/Icons/Cart Icon.svg"
                    alt="basket"
                    class="nav basket-icon-wrapper"
                  />
                </div>
                <p class="nav-basket-info">
                  <span class="nav-basket-text">Cart</span>
                  <span class="nav-basket-current-value">(0)</span>
                </p>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div class="banner">
        <div class="banner-img-wrapper">
          <img src="/Image/Banner.jpg" alt="banner" class="baner-img" />
          <h6 class="banner-title">About us</h6>
        </div>
      </div>
    </header>
  </body>
</html>
